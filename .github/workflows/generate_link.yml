name: Generate links for folders in README
on: [push]

jobs:
  generate_links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get links for folders
      run: |
        git ls-tree --name-only -r --full-tree HEAD | grep 'Assets' > links.txt
        while read -r line; do
          link="https://github.com/$GITHUB_REPOSITORY/tree/main/$line"
          echo "- [$line]($link)" >> README.md
        done < links.txt

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git add README.md
        git commit -m "Update README with links for folders"
        git push
