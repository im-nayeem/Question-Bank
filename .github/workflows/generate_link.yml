name: Generate links for folders in README
on: [push]

jobs:
  generate_links:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Get links for folders
      run: |
        git rm README.md || echo "No README.md found"
        echo -n "" > README.md
        echo "Repository Structure" >> README.md
        function build_tree {
            local path=$1
            local indent=$2
            local contents=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ env.GITHUB_REPOSITORY }}/contents/$path")
            local folders=$(echo $contents | jq -r '.[] | select(.type == "dir")')
            for folder in $(echo "${folders}" | jq -r '.name'); do
                local folder_path=$path/$folder
                echo "${indent}|-- [${folder}](https://github.com/${{ env.GITHUB_REPOSITORY }}/tree/main/${folder_path})" >> README.md
                build_tree $folder_path "${indent}  "
            done
        }
        build_tree "" ""
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git add README.md
        git commit -m "Update README with links for folders"
        git push
